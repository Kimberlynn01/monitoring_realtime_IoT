<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Sensor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chart-container {
            width: 150px;
            height: 150px;
            margin: auto;
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="card max-w-lg w-full bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Monitoring Sensor</h2>

        <div class="flex justify-around items-center mb-6">
            <!-- Suhu Circular Progress -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 text-center mb-2">Suhu</h3>
                <div class="chart-container">
                    <canvas id="suhuChart"></canvas>
                </div>
                <p id="suhuValue" class="text-center font-bold text-blue-600 text-xl mt-2">--%</p>
            </div>

            <!-- Kelembaban Circular Progress -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 text-center mb-2">Kelembaban</h3>
                <div class="chart-container">
                    <canvas id="kelembabanChart"></canvas>
                </div>
                <p id="kelembabanValue" class="text-center font-bold text-green-600 text-xl mt-2">--%</p>
            </div>
        </div>
    </div>

    <script src="./dist/index.js"></script>
</body>

</html>
